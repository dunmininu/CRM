{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
	<div class="inline-flex items-center justify-centerl">
		<a href="{% url 'leads:lead-list' %}">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
				<path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
			</svg>
			<p>Go back to leads</p>
		</a>
	</div>
    <div class="py-5 border-b border-gray-200 mb-5">
        <h1 class="text-4xl text-gray-800"> Create a new lead</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    
        <button 
            type="submit"
            class="w-full text-white bg-blue-400 hover:bg-blue-600 px-3 py-2 rounded-md mb-5"
        >
            Create
        </button>
    </form>
</div>



{% endblock content %}
