{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
<div class="max-w-lg mx-auto">
  <a class="hover:text-blue-600" href="{% url 'leads:lead-detail' lead.pk %}">Go back to lead</a>
  <hr>
  <h1 class="text-2xl text-gray-800 mt-5">Are you sure you want to delete this lead?</h1>
  <form class="mt-5" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button 
      type="submit"
      class="w-full text-white bg-blue-400 hover:bg-blue-600 px-3 py-2 rounded-md mb-5"
    >
      Submit
    </button>
  </form>
</div>
{% endblock content %}
