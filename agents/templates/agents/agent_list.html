{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-300">
      <div>
        <h1 class="text-4xl text-gray-800">Agents</h1>
      </div>
      <div>
        <a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-create' %}">Create a new agent</a>
      </div>
    </div>
    <hr />
    <div class="flex flex-wrap mx-auto w-full">
        {% for agent in object_list %}
            <div class="border border-gray-300 xl:w-4/12 md:w-5/12 m-1 p-4 rounded-lg">
                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{ agent.user.username }}</h2>
                <p class="leading-relaxed text-base break-words">{{ agent.user.email }}</p>
                <a href="{% url 'agents:agent-detail' agent.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">
                View this agent
                </a>
            </div>
        {%endfor %}
    </div>
  </div>
</section>

{% endblock content %}
