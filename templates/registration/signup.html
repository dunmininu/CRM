{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button 
            type="submit"
            class="w-full text-white bg-blue-400 hover:bg-blue-600 px-3 py-2 rounded-md"
        >
            Sign up
        </button>
    </form>
    <div class="py-5 border-b border-gray-300 mb-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">
            Have an account? Login
        </a>
    </div>
    
</div>


{% endblock content %}
